<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY For Geeks | Engineering Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;700&family=Jura:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-off-white: #fdfcf8;
            --purple: #7764af;
            --blue: #5f83b2;
            --teal-mid: #48a2b5;
            --teal-bright: #31c1b8;
        }

        body {
              background-color: #fdfcf8; 
              color: #2d2d2d;
              font-family: 'Archivo Narrow', sans-serif;
              margin: 0;
              display: flex;
              flex-direction: column;
              align-items: center;
              min-height: 100vh;
              padding: 40px 10px; /* Reduced side padding for mobile */
              overflow-x: hidden;
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .brand-logo {
            width: 100%;
            max-width: 400px; 
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(119, 100, 175, 0.3));
        }

        .social-icons {
            display: flex;
            gap: 25px;
            margin-bottom: 35px;
            font-size: 1.5rem;
        }

        .social-icons a {
            color: var(--purple);
            transition: transform 0.2s, color 0.2s;
        }

        .social-icons a:hover {
            color: var(--teal-bright);
            transform: translateY(-3px);
        }

        /* --- THE CASSETTE ANCHOR --- */
        .links-wrapper {
            width: 92%; /* Wider for mobile */
            max-width: 440px; /* Increased max-width for wider buttons */
            display: flex;
            flex-direction: column;
            gap: 12px; /* Slightly tighter gap */
            position: relative;
        }

        /* The Cassette Wings */
        .wing {
            position: absolute;
            top: 50%; 
            transform: translateY(-50%);
            width: 120px; 
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
            pointer-events: none;
        }

        .wing-left {
            background-image: url('background_lt.jpg');
            background-position: right center;
            left: -130px; 
        }

        .wing-right {
            background-image: url('background_rt.jpg');
            background-position: left center;
            right: -130px; 
        }

        /* --- BUTTON STYLES (REFINED) --- */
        .link-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--purple);
            text-decoration: none;
            padding: 12px 16px; /* Shorter vertical padding */
            border-radius: 12px;
            text-align: center;
            font-family: 'Archivo Narrow', sans-serif; /* Font Change */
            font-size: 1.15rem; /* Increased Font Size */
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .featured {
            background: linear-gradient(90deg, var(--teal-mid), var(--teal-bright));
            color: white;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .featured:hover {
            transform: scale(1.02);
            background: white !important; 
            color: var(--teal-bright); 
            border: 1px solid #7764af; 
        }

        .link-card:hover:not(.featured) {
            background: white;
            border-color: var(--teal-bright);
            transform: scale(1.02);
        }

        .contact-btn {
            border: 2px dashed var(--teal-mid);
            background: transparent;
            color: var(--teal-mid);
            margin-top: 10px;
        }

        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #aaa;
            font-family: 'Jura', sans-serif;
            text-align: center;
        }

        /* MOBILE ZOOM & VISIBILITY FIX */
        @media (max-width: 600px) {
            .links-wrapper {
                width: 85%; /* Squeezes buttons slightly to make room for wings */
            }
            .wing {
                width: 60px; /* Smaller wings for phone */
            }
            .wing-left {
                left: -65px; /* Pulls wing inward so it's visible on screen */
            }
            .wing-right {
                right: -65px; /* Pulls wing inward so it's visible on screen */
            }
            .link-card {
                font-size: 1.05rem; /* Slight adjustment for small screens */
            }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="DIY For Geeks Logo" class="brand-logo">
    </div>

    <div class="social-icons">
        <a href="https://www.diyforgeeks.com"><i class="fas fa-globe"></i></a>
        <a href="https://www.youtube.com/@diyforgeeks"><i class="fab fa-youtube"></i></a>
        <a href="https://instagram.com/diyforgeeks"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/contispaulcristian"><i class="fab fa-github"></i></a>
    </div>

    <div class="links-wrapper">
        <div class="wing wing-left"></div>
        <div class="wing wing-right"></div>

        <a href="#" class="link-card featured">
            <i class="fas fa-microchip"></i> Latest Project: add
        </a>
        <a href="#" class="link-card">Portfolio & Services</a>
        <a href="#" class="link-card">Firmware & Embedded Software</a>
        <a href="#" class="link-card">Creative DIY Crafts</a>
        <a href="#" class="link-card">My Favorite Tools & Gear</a>
        <a href="mailto:contispaulcristian@gmail.com" class="link-card contact-btn">Collaborations & Inquiries</a>
    </div>

    <footer>Â© 2020 DIY FOR GEEKS</footer>

</body>
</html>
