<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DIY For Geeks | Engineering Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@400;700&family=Jura:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg-off-white: #fdfcf8;
            --purple: #7764af;
            --blue: #5f83b2;
            --teal-mid: #48a2b5;
            --teal-bright: #31c1b8;
        }

        /* STRICT OVERFLOW CONTROL */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
            background-color: #fdfcf8; 
        }

        body {
            color: #2d2d2d;
            font-family: 'Archivo Narrow', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 40px;
            padding-bottom: 40px;
            box-sizing: border-box;
        }

        .logo-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .brand-logo {
            width: 320px; /* Scaled down logo slightly to match buttons */
            max-width: 85%;
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(119, 100, 175, 0.3));
        }

        .social-icons {
            display: flex;
            gap: 25px;
            margin-bottom: 35px;
            font-size: 1.5rem;
        }

        .social-icons a {
            color: var(--purple);
            transition: transform 0.2s, color 0.2s;
        }

        .social-icons a:hover {
            color: var(--teal-bright);
            transform: translateY(-3px);
        }

        /* --- THE CASSETTE ANCHOR --- */
        .links-wrapper {
            width: 75%; /* Reduced width to show more of the background */
            max-width: 300px; /* Narrower buttons = more visible lines */
            display: flex;
            flex-direction: column;
            gap: 14px;
            position: relative;
        }

        .cassette-left, .cassette-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80px; 
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            pointer-events: none;
            z-index: 1;
        }

        .cassette-left {
            background-image: url('background_lt.jpg');
            background-position: right center;
            left: -85px; /* Pinned closer to narrow buttons */
        }

        .cassette-right {
            background-image: url('background_rt.jpg');
            background-position: left center;
            right: -85px; /* Pinned closer to narrow buttons */
        }

        /* --- BUTTON STYLES --- */
        .link-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: var(--purple);
            text-decoration: none;
            padding: 14px; /* Slightly tighter padding for shorter buttons */
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            font-size: 0.95rem; /* Slightly smaller text for narrower layout */
        }

        .featured {
            background: linear-gradient(90deg, var(--teal-mid), var(--teal-bright));
            color: white;
            border: 1px solid transparent; 
            position: relative;
            overflow: hidden;
        }

        .featured:hover {
            transform: scale(1.02);
            background: white !important; 
            color: var(--teal-bright); 
            border: 1px solid #7764af; 
        }

        .link-card:hover:not(.featured) {
            background: white;
            border-color: var(--teal-bright);
            transform: scale(1.02);
        }

        .contact-btn {
            border: 2px dashed var(--teal-mid);
            background: transparent;
            color: var(--teal-mid);
            margin-top: 10px;
        }

        footer {
            margin-top: auto;
            padding: 40px 0;
            font-size: 0.8rem;
            color: #aaa;
            font-family: 'Jura', sans-serif;
            text-align: center;
        }

        /* MOBILE OPTIMIZATION */
        @media (max-width: 500px) {
            .links-wrapper {
                max-width: 260px; /* Even narrower on tiny screens */
            }
            .cassette-left { left: -70px; width: 60px; }
            .cassette-right { right: -70px; width: 60px; }
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="DIY For Geeks Logo" class="brand-logo">
    </div>

    <div class="social-icons">
        <a href="https://www.diyforgeeks.com"><i class="fas fa-globe"></i></a>
        <a href="https://www.youtube.com/@diyforgeeks"><i class="fab fa-youtube"></i></a>
        <a href="https://instagram.com/diyforgeeks"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/contispaulcristian"><i class="fab fa-github"></i></a>
    </div>

    <div class="links-wrapper">
        <div class="cassette-left"></div>
        <div class="cassette-right"></div>

        <a href="#" class="link-card featured">
            <i class="fas fa-microchip"></i> Latest Project: add
        </a>
        <a href="#" class="link-card">
            <i class="fas fa-briefcase"></i> Portfolio & Services
        </a>
        <a href="#" class="link-card">
            <i class="fas fa-code"></i> Firmware & Embedded Software
        </a>
        <a href="#" class="link-card">
            <i class="fas fa-lightbulb"></i> Creative DIY Crafts
        </a>
        <a href="#" class="link-card">
            <i class="fas fa-tools"></i> My Favorite Tools & Gear
        </a>
        <a href="mailto:contispaulcristian@gmail.com" class="link-card contact-btn">
            <i class="fas fa-envelope"></i> Collaborations & Inquiries
        </a>
    </div>

    <footer>Â© 2020 DIY FOR GEEKS</footer>

</body>
</html>
